<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="r_monstro.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(0deg, #306D75, #2399A8, #02C2DB); /* Cria efeito degrade no fundo da página */
            background-attachment: fixed; /* Fixa a imagem impedindo ela de rolar */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
