<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/r_tecla.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styletabela005.CSS">
    <title>Document</title>
</head>
<body>
        <h1>Desafio Parte 2</h1>
    <!--
        Hierarquia de Tabelas (Simples)
        Table (TR)= tabela
            Table row = linha de tabela
                table header (TH) = cabeÃ§alho de tabela
                table data (TD)  = dado de tabela
    -->
    <table>
        <tr> <!-- 1 linha -->
            <td colspan="4">A</td> <!-- 01 Coluna -->
            <td rowspan="4">B</td> <!-- 02 Coluna -->
        </tr>
        <tr> <!-- 2 linha -->
            <td rowspan="4">C</td> <!-- 01 Coluna -->
            <td>D</td> <!-- 02 Coluna -->
            <td>E</td> <!-- 03 Coluna -->
            <td>F</td> <!-- 04 Coluna -->
        </tr>
        <tr> <!-- 3 linha -->
            <td>G</td> <!-- 01 Coluna -->
            <td>H</td> <!-- 02 Coluna -->
            <td>I</td> <!-- 03 Coluna -->
        </tr>
        <tr> <!-- 4 linha -->
            <td>J</td> <!-- 01 Coluna -->
            <td>L</td> <!-- 02 Coluna -->
            <td>M</td> <!-- 03 Coluna -->
        </tr>
        <tr> <!-- 5 linha -->
            <td colspan="4">N</td> <!-- 01 Coluna -->
    </table>
</body>
</html>
