<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="r_bonitao.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/p.jpg" type="image/jpg">
            <source media="(max-width: 1050px)" srcset="imagens/m.jpg" type="image/jpg">
            <img src="imagens/g.jpg" alt="Imagem flexível">
        </picture>
    <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>
        <audio preload="metadata" controls>
            <source src="midias/Audio1.mp3" type="audio/mpeg">
            <p>Infelizmente du navegador não consegue reproduzir áudio. <a href="midias/Audio1.mp3">Clique aqui </a>para baixar o arquivo MP3.</p>
        </audio>
</body>
</html>
