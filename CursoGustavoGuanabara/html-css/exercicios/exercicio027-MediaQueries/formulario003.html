<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5, garantindo compatibilidade com navegadores modernos -->
<html lang="pt-BR"> <!-- Inicia o documento HTML e define o idioma como português do Brasil -->
<head> <!-- Início da seção de metadados (não visível ao usuário) -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 (acentos e caracteres especiais funcionam corretamente) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o layout responsivo, ajustando para telas de celulares e tablets -->
    <link rel="shortcut icon" href="images/r_bonitao.ico" type="image/x-icon"> <!-- Define o ícone (favicon) que aparece na aba do navegador -->
    <link rel="stylesheet" href="css/styleformularioXXX.css"> <!-- Importa o arquivo CSS externo responsável pelo estilo da página -->
    <title>Formulários</title> <!-- Define o título da página exibido na aba do navegador -->
</head> <!-- Fim da seção head -->
<body> <!-- Início do corpo da página (conteúdo visível ao usuário) -->
    <h1>Teste de formulários</h1> <!-- Título principal da página -->

    <!-- Início do formulário -->
    <!-- 
        action: página que receberá os dados
        method: método POST (mais seguro que GET)
        autocomplete: permite preenchimento automático
    -->
    <form action="cadastro.php" method="post" autocomplete="on"> 

        <p> <!-- Parágrafo para agrupar label e input -->
            <label for="inome">Nome: </label> <!-- Rótulo do campo, ligado ao input pelo id -->
            <!-- 
                Campo de texto para o nome
                name: chave enviada ao servidor
                id: usado pelo label
                placeholder: texto de ajuda
                autocomplete: sugestão automática do navegador
                required: campo obrigatório
            -->
            <input
                type="text"
                name="nome"
                id="inome"
                placeholder="Digite seu nome"
                autocomplete="name"
                required
            >
        </p>

        <p> <!-- Parágrafo para agrupar label e input -->
            <label for="imedia">Média: </label> <!-- Rótulo do campo, ligado ao input pelo id -->
            <!-- 
                Campo numérico
                name: chave enviada ao servidor
                id: usado pelo label
                placeholder: texto de ajuda
                step: permite números decimais
                min/max: limita o valor permitido
                required: campo obrigatório
            -->
            <input
                type="number"
                name="media"
                id="imedia"
                placeholder="0 a 10"
                step="0.1"
                min="0"
                max="10"
                required
            >
        </p>

        <p> <!-- Parágrafo para agrupar label e input -->
            <label for="imes">Periodo Letivo</label> <!-- Rótulo do campo, ligado ao input pelo id -->
            <!--
                Campo para selecionar mês e ano
                name: chave enviada ao servidor
                id: usado pelo label
            -->
            <input
                type="month"
                name="mes"
                id="imes">
        </p>

        <p> <!-- Parágrafo para agrupar label e input -->
            <label for="idia">Dia da prova</label> <!-- Rótulo do campo, ligado ao input pelo id -->
            <!--
                Campo para selecionar uma data
                 name: chave enviada ao servidor
                 id: usado pelo label
             -->
            <input
                type="date"
                name="dia"
                id="idia">
        </p>

        <p> <!-- Parágrafo para agrupar label e input -->
            <label for="ihora">Horário da prova</label> <!-- Rótulo do campo, ligado ao input pelo id -->
            <!--
                Campo para selecionar horário
                name: chave enviada ao servidor
                id: usado pelo label
            -->
            <input
                type="time"
                name="hora"
                id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar"> <!-- Botão que envia os dados do formulário -->
            <input type="reset" value="Limpar"> <!-- Botão que limpa todos os campos do formulário -->
        </p>
    </form>
    <!-- Fim do formulário -->

</body> <!-- Fim do corpo da página -->
</html> <!-- Fim do documento HTML -->
