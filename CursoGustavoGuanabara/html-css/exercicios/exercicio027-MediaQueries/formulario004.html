<!DOCTYPE html>
<!-- Declara o tipo do documento como HTML5, garantindo compatibilidade com navegadores modernos -->

<html lang="pt-BR">
<!-- Inicia o documento HTML e define o idioma como português do Brasil -->

    <head>
    <!-- Início da seção de metadados (não visível ao usuário) -->
    
        <meta charset="UTF-8">
        <!-- Define a codificação de caracteres como UTF-8 (acentos e caracteres especiais funcionam corretamente) -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
            Torna o layout responsivo em dispositivos móveis
            width=device-width ajusta a largura ao tamanho da tela
            initial-scale=1.0 define o zoom inicial
        -->

        <link rel="shortcut icon" href="images/r_dourado.ico" type="image/x-icon">
        <!--
            Define o ícone (favicon) exibido na aba do navegador
            href aponta para o arquivo do ícone 
            type informa o tipo MIME do arquivo
        -->

        <link rel="stylesheet" href="css/styleformularioXXX.css">
        <!-- 
            Importa o arquivo CSS externo
            Separa conteúdo (HTML) de estilo (CSS)
        -->
        
        <title>Formulários</title>
        <!-- Define o título da aba do navegador -->
    </head>

    <body>
    <!-- Corpo do documento, tudo aqui é visível para o usuário -->

        <h1>Exemplo de formulário</h1>
        <!-- Título principal da página, importante para hierarquia de conteúdo -->

        <form action="cadastro.php" method="post" autocomplete="on">
        <!--
            Início do formulário
            action define o destino dos dados
            method="post" envia dados de forma mais segura
            autocomplete="on" permite preenchimento automático
        -->
            <fieldset>
            <!-- Agrupa campos relacionados semanticamente -->

                <legend>Sexo</legend>
                <!-- Título do grupo de campos -->

                <label for="imasculino">Masculino</label>
                <!-- Rótulo associado ao input via atributo for -->

                <input
                    type="radio"
                    name="sexo"
                    id="imasculino"
                    value="M"
                >
                <!--
                    Campo do tipo radio
                    name igual agrupa os radios
                    id conecta com o label
                    value é o valor enviado ao servidor
                -->

                <br>
                <!-- Quebra de linha -->

                <label for="ifeminino">Feminino</label>
                <!-- Rótulo associado ao input via atributo for -->

                <input
                    type="radio"
                    name="sexo"
                    id="ifeminino"
                    value="F"
                >
                <!--
                    Campo do tipo radio
                    name igual agrupa os radios
                    id conecta com o label
                    value é o valor enviado ao servidor
                -->
            </fieldset>

            <fieldset>
            <!-- Agrupa campos relacionados semanticamente -->

                <legend>Esportes favoritos</legend>
                <!-- Título do grupo de campos -->

                <label for="iebasquete">Basquete</label>
                <!-- Rótulo associado ao input via atributo for -->

                <input
                    type="checkbox"
                    name="ebasquete"
                    id="iebasquete"
                >
                <!--
                    Campo do tipo checkbox
                    name igual agrupa os checkboxes
                    id conecta com o label
                -->

                <br>
                <!-- Quebra de linha -->

                <label for="iefutebol">Futebol</label>
                <!-- Rótulo associado ao input via atributo for -->

                <input
                    type="checkbox"
                    name="efutebol"
                    id="iefutebol"
                >
                <!--
                    Campo do tipo checkbox
                    name igual agrupa os checkboxes
                    id conecta com o label
                -->

                <br>
                <!-- Quebra de linha -->

                <label for="ienatacao">Natação</label>
                <!-- Rótulo associado ao input via atributo for -->

                <input
                    type="checkbox"
                    name="enatacao"
                    id="ienatacao"
                >
                <!--
                    Campo do tipo checkbox
                    name igual agrupa os checkboxes
                    id conecta com o label
                -->

                <br>
                <!-- Quebra de linha -->

                <label for="ietenis">Tênis</label>
                <!-- Rótulo associado ao input via atributo for -->

                <input
                    type="checkbox"
                    name="etenis"
                    id="ietenis"
                >
                <!--
                    Campo do tipo checkbox
                    name igual agrupa os checkboxes
                    id conecta com o label
                -->
            </fieldset>

            <p>
            <!-- Agrupamento visual dos botões -->

                <input type="submit" value="Enviar">
                <!-- Botão que envia os dados do formulário -->

                <input type="reset" value="Limpar">
                <!-- Botão que limpa todos os campos -->
            </p>
        </form>
        <!-- Fim do formulário -->
    </body>
    <!-- Fim do corpo da página -->
</html>
<!-- Fim do documento HTML -->
