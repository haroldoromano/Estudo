<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/r_azul.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/styleprojetologin01.css">
        <title>Login</title>
    </head>
    <body>
        <main>
            <section id="login">
                <div id="imagem">
                    
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post">
                        <div class="campo">
                            <label for="ilogin">Login</label>
                            <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="campo">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="botao">
                            <input type="submit" value="Entrar">
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
